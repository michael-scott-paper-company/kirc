name: "CodeQL"

on:
  push:
    branches:
    - master
    - codeql-runner
  pull_request:
    branches: [master]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.GHAS_DEPLOY_KEY }}
        submodules: true
    - name: Setup CodeQL Runner
      run: |
        wget -q https://github.com/github/codeql-action/releases/download/codeql-bundle-20201106/codeql-runner-linux
        sudo install -o root -g root -m 0755 codeql-runner-linux /usr/local/bin/codeql-runner
    - name: Execute CodeQL Runner
      env:
        GITHUB_REPO: ${{ github.repository }}
        GITHUB_TOKEN: ${{ github.token }}
        LANGUAGE: ${{ matrix.language }}
      run: |
        codeql-runner init \
          --config-file .github/codeql/config.yml \
          --github-url "$GITHUB_SERVER_URL" \
          --repository "$GITHUB_REPO" \
          --github-auth "$GITHUB_TOKEN" \
          --tools-dir "$RUNNER_TEMP"
        source codeql-runner/codeql-env.sh
        make
        codeql-runner analyze \
          --github-url "$GITHUB_SERVER_URL" \
          --repository "$GITHUB_REPO" \
          --github-auth "$GITHUB_TOKEN" \
          --commit "$GITHUB_SHA" \
          --ref "$GITHUB_REF"
        CODEQL_CLI=$(find "$RUNNER_TEMP" -type f -executable -name codeql)
        $CODEQL_CLI database bundle \
          --output "$RUNNER_TEMP/codeql-database.zip" \
          "codeql-runner/codeql_databases/$LANGUAGE"
    - name: Upload CodeQL Database
      uses: actions/upload-artifact@v2
      with:
        name: codeql-database.zip
        path: ${{ runner.temp }}/codeql-database.zip
