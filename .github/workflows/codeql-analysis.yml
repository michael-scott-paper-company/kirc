name: "CodeQL"

on:
  push:
    branches:
    - master
    - codeql-runner
  pull_request:
    branches: [master]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure access to private QL pack on GitHub
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.CODING_STANDARDS_QLPACK_DEPLOY_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        git config --global url.ssh://git@github.com/github/codeql-coding-standards.insteadOf https://github.com/github/codeql-coding-standards
    
    - name: Set CodeQL search path to find external repo query packs
      run: |
        mkdir -p ~/.config/codeql
        echo "--search-path $PWD/codeql-runner/github/codeql-coding-standards/main" > ~/.config/codeql/config
        
    - name: Install codeql-runner
      run: |
        wget -q https://github.com/github/codeql-action/releases/latest/download/codeql-runner-linux
        sudo install -o root -g root -m 0755 codeql-runner-linux /usr/local/bin/codeql-runner
        
    - name: Execute CodeQL Runner
      env:
        GITHUB_SERVER_URL: https://github.com
        GITHUB_TOKEN: ${{ github.token }}
        GITHUB_REPO: ${{ github.repository }}
        GITHUB_SHA: ${{ github.sha }}
        GITHUB_REF: ${{ github.ref }}
      run: |
        codeql-runner init \
          --config-file .github/codeql/config.yml \
          --github-url "$GITHUB_SERVER_URL" \
          --repository "$GITHUB_REPO" \
          --github-auth "$GITHUB_TOKEN" \
          --queries github/codeql-coding-standards/cpp/autosar/src/codeql-suites/autosar-default.qls@main, github/codeql-coding-standards/cpp/cert/src/codeql-suites/cert-default.qls@main
        codeql-runner autobuild
        codeql-runner analyze \
          --github-url "$GITHUB_SERVER_URL" \
          --repository "$GITHUB_REPO" \
          --github-auth "$GITHUB_TOKEN" \
          --commit "$GITHUB_SHA" \
          --ref "$GITHUB_REF"
