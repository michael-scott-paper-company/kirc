name: "CodeQL"

on:
  push:
    branches:
    - master
    - codeql-runner
  pull_request:
    branches: [master]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.GHAS_DEPLOY_KEY }}
        submodules: true
    - name: Setup CodeQL Runner
      run: |
        wget -q https://github.com/github/codeql-action/releases/download/codeql-bundle-20201106/codeql-runner-linux
        sudo install -o root -g root -m 0755 codeql-runner-linux /usr/local/bin/codeql-runner
    - name: Execute CodeQL Runner
      run: |
        codeql-runner init \
          --config-file .github/codeql/config.yml \
          --github-url https://github.com \
          --repository ${{ github.repository }} \
          --github-auth ${{ github.token }} \
          --tools-dir ${{ runner.temp }}/codeql
        source codeql-runner/codeql-env.sh
        make
        codeql-runner analyze \
          --github-url https://github.com \
          --repository ${{ github.repository }} \
          --github-auth ${{ github.token }} \
          --commit ${{ github.sha }} \
          --ref ${{ github.ref }}
        ${{ runner.temp }}/codeql/codeql bundle \
          --output ${{ runner.temp }}/db.zip \
          codeql-runner/codeql_databases/cpp
    - name: Upload CodeQL Database
      uses: actions/upload-artifact@v2
      with:
        name: codeql-database.zip
        path: $RUNNER_TEMP/db.zip
